
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {{ fontawesome_html() }}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet"/>
    <title>{{ title }} - MaHeart </title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Dailee</h4>
        </div>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <!-- <li><a href=#>Curhatan Top</a></li> -->
            {% if current_user.is_anonymous %}
                <li><a href="{{ url_for('login') }}">Sign In</a></li>
            {% else %}
                <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Write a Post
                </button>
            {% endif %}
            <li><a href="#">About</a></li>
            
        </ul>


      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('write') }}" method="POST">
            <div class="form-group">
              <label  for="exampleFormControlTextarea1" style="color: black;">Your Story:</label>
              <textarea name="post1" class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="255" minlength="1"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
          </div>
      </div>
    </div>
  </div>
  

        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>
        {% if current_user.is_anonymous %}
        <a class="signup" href="{{ url_for('signup') }}">Sign Up</a>
        {% else %}
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">{{ current_user.display_name }}<i class="dropbtn fas fa-chevron-down"></i></button>
            <div id="myDropdown" class="dropdown-content">
              <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
              <a href="{{ url_for('logout') }}">Logout</a>
              <!-- <a href="#">Link 3</a> -->
            </div>
        </div>
        {% endif %}
    </nav>


    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
